<h2>My heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="showHeroDetails(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>Hero: {{selectedHero.name}}</h2>
    <button (click)="goToDetails()">Go to Details</button>
</div>
